<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <title>weather</title>
</head>

<body>
    <div id="searchContainer">
        <input class="searchControl" type="text" placeholder="city" id="searchInput" />
        <button class="searchControl" id="searchBtn">Search</button>
    </div>
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="weatherDescriptionHeader"></div>
                <div><img id="iconImg" /></div>
                <h2 id="temperature"></h2>
                <div id="temperatureMin"></div>
                <div id="temperatureMax"></div>
            </div>
            <hr />
            <div id="windSpeed" class="bottomDetails"></div>
            <div id="humidity" class="bottomDetails"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
