<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/11f529b3af.js"></script>
    <title>weather</title>
</head>

<body>
    <div id="searchContainer">
        <input class="searchControl" type="text" placeholder="city" id="searchInput" />
        <button class="searchControl" id="searchBtn">Search</button>
    </div>
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="weatherDescriptionHeader"></div>
                <div><img id="iconImg" /></div>
                <h2 id="temperature"></h2>
                <div id="temperatureMax"></div>
                <div id="temperatureMin"></div>
            </div>
            <hr />
            <div id="windSpeed" class="bottomDetails">
                <i class="fas fa-wind"></i>
            </div>
            <div id="humidity" class="bottomDetails">
                <i class="fas fa-tint"></i>
            </div>
            <div id="sunrise">
                <i class="fas fa-sun"></i>
            </div>
            <div id="sunset">
                <i class="fas fa-moon"></i>
            </div>
            <hr />
            <div id="forecast">
                <div>
                    <div id="day1"></div>
                    <img id="iconImg1" />
                    <div id="temp1"></div>
                </div>
                <div>
                    <div id="day2"></div>
                    <img id="iconImg2" />
                    <div id="temp2"></div>
                </div>
                <div>
                    <div id="day3"></div>
                    <img id="iconImg3" />
                    <div id="temp3"></div>
                </div>
                <div>
                    <div id="day4"></div>
                    <img id="iconImg4" />
                    <div id="temp4"></div>
                </div>
                <div>
                    <div id="day5"></div>
                    <img id="iconImg5" />
                    <div id="temp5"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
